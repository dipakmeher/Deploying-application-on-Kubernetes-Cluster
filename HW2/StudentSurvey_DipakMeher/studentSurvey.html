<!DOCTYPE html>

    <!-- Start: Head Section-->
    <head>
        <title>Student Survey | Dipak_Meher GMU CS</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style_studSurvey.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <style>
        .w3-sidebar a {font-family: "Roboto", sans-serif}
        body,h1,h2,h3,h4,h5,h6,.w3-wide {font-family: "Montserrat", sans-serif;}
        </style>
    </head>
    <!-- End: Head Section-->
    <!-- Body Section -->
    <body class="w3-content">
        <!-- survey form conatiner -->
        <div class="main_card w3-container w3-card w3-white">
            <section id="survey">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <!-- Student Survey Heading -->
                            <h1 id="lbl_studSurvey">Student Survey</h1>
                        </div>
                        <div class="col-md-6 homeDiv"> 
                            <!-- Home Button -->
                            <a href="http://dipakmeher645.s3-website-us-east-1.amazonaws.com/">
                                <button type="button" class="btn btn-primary">Home</button>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- survey form -->
                <form action="" method="post">
                    <!-- Personal Information Section -->
                    <fieldset class="w3-container w3-card w3-white w3-margin-bottom">
                        <legend id="lbl_perInfo">Personal Information</legend>
                        <table class="table">
                            <tr>
                                <td>
                                    <label>First Name *</label>
                                </td>
                                <td>
                                    <input id="username" type="text" required />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Last Name *</label>
                                </td>
                                <td>
                                    <input id="Lastname" type="text" required />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Street Address *</label>
                                </td>
                                <td>
                                    <input id="address" type="text" required />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>City *</label>
                                </td>
                                <td>
                                    <input id="city" type="text" required />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>State *</label>
                                </td>
                                <td>
                                    <input id="state" type="text" required />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Zip Code *</label>
                                </td>
                                <td>
                                    <input id="zipcode" type="text" required />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Telephone No. *</label>
                                </td>
                                <td>
                                    <input id="telephone" type="text" required />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Email Id. *</label>
                                </td>
                                <td>
                                    <input id="email" type="text" required />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Date of Survey *</label>
                                </td>
                                <td>
                                    <input id="date" type="text" required />
                                </td>
                            </tr>
                        </table>
                    </fieldset>

                    <!-- Feedback Section -->
                    <fieldset class="w3-container w3-card w3-white w3-margin-bottom">
                        <legend id="lbl_feedback">Feedback</legend>
                        <table class="table">
                            <tr>
                                <td>
                                    <label>What did you like the most about GMU?</label>
                                </td>
                                <td>
                                    <input name="likes" type="checkbox" value="0" />Students
                                    <input name="likes" type="checkbox" value="1" />Location
                                    <input name="likes" type="checkbox" value="2" />Campus
                                    <input name="likes" type="checkbox" value="3" />Atmosphere
                                    <input name="likes" type="checkbox" value="4" />Dorm Rooms
                                    <input name="likes" type="checkbox" value="5" />Sports
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>What interested you the most in GMU? *</label>
                                </td>
                                <td>
                                    <input name="interest" type="radio" value="0" />Friends
                                    <input name="interest" type="radio" value="1" />Television
                                    <input name="interest" type="radio" value="2" />Internet
                                    <input name="interest" type="radio" value="3" />Other
                                </td>
                            </tr>
                            <tr>
                                <td><label>How likey are you to recommend GMU to others? *</label></td>
                                <td>
                                    <select id="recommend">
                                        <option value="">--Select--</option>
                                        <option value="0">Very Likey</option>
                                        <option value="1">Likey</option>
                                        <option value="2">Unlikey</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Additional Comments</label>
                                </td>
                                <td>
                                    <textarea id="other" rows="1"></textarea>
                                </td>
                            </tr>
                        </table>
                    </fieldset>

                    <!-- Raffle Section-->
                    <fieldset class="w3-container w3-card w3-white w3-margin-bottom">
                    <!-- raffel section -->
                        <legend id="lbl_tryLuck">Try your luck for a movie ticket!</legend>
                        <table class="table">
                            <tr>
                                <td>
                                    <label>Raffel</label>
                                </td>
                                <td>
                                    <input id="data" type="text"/>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <br />
                    <input class="btnSubmit" type="submit" value="Submit" />
                    <input class="btnCancel" type="reset" value="Cancel" />
                </form>
            </section>
        </div>
        <!-- Footer -->
        <footer id="footer" class="w3-container w3-card w3-white w3-margin-bottom w3-margin-top">
            <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

                </div>

            </footer>
            </div>
        </footer>
    </body>
