<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey Form - Assignment 1 - G01384035</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid bg-dark pt-4 pb-4">
        <h2 class="text-center pb-2">Student Survey Form</h2>
        <hr>
        <div class="col-lg-6 col-md-8 col-sm-12 pb-4 mx-auto">
            <form action="" method="">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="street-address">Street Address</label>
                    <input type="text" name="street-address" id="street-address" class="form-control">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" class="form-control">
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" name="state" id="state" class="form-control">
                </div>
                <div class="form-group">
                    <label for="zip-code">Zip Code</label>
                    <input type="number" name="zip-code" id="zip-code" class="form-control">
                </div>
                <div class="form-group">
                    <label for="mobile-number">Mobile Number</label>
                    <input type="text" name="mobile-number" id="mobile-number" class="form-control">
                </div>
                <div class="form-group">
                    <label for="referal-soruce">How did you hear about this university?</label>
                    <div class="form-check">
                        <input type="radio" name="referal-soruce" id="friends" value="friends" class="form-check-input">
                        <label for="friends">Friends</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="referal-soruce" id="internet" value="internet"
                            class="form-check-input">
                        <label for="internet">Internet</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="referal-soruce" id="television" value="television"
                            class="form-check-input">
                        <label for="television">Television</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="referal-soruce" id="other" value="other" class="form-check-input">
                        <label for="other">Other</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="interesting-things">What do you like most about this university?</label>
                    <div class="form-check">
                        <input type="checkbox" name="interesting-things" id="students" value="students"
                            class="form-check-input">
                        <label for="students" class="form-check-label">Students</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="interesting-things" id="location" value="location"
                            class="form-check-input">
                        <label for="location" class="form-check-label">Location</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="interesting-things" id="campus" value="campus"
                            class="form-check-input">
                        <label for="campus" class="form-check-label">Campus</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="interesting-things" id="atmosphere" value="atmosphere"
                            class="form-check-input">
                        <label for="atmosphere" class="form-check-label">Atmosphere</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="interesting-things" id="dormrooms" value="dormrooms"
                            class="form-check-input">
                        <label for="dormrooms" class="form-check-label">Dorm Rooms</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="interesting-things" id="sports" value="sports"
                            class="form-check-input">
                        <label for="sports" class="form-check-label">Sports</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="recommendation">How likely would you recommend this university to other students?</label>
                    <select name="recommendation" id="recommendation" class="form-control">
                        <option value="very-likely">Very Likely</option>
                        <option value="likely">Likely</option>
                        <option value="Unlikely">Unlikely</option>
                    </select>
                </div>
                <div class="text-center pt-4 pb-4">
                    <input type="submit" value="Submit" id="submit-button">
                    <input type="reset" value="Reset" id="reset-button">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
