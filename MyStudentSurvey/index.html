<!DOCTYPE html>

<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Student Survey Form</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form>
        <h2>Student Survey Form</h2>
        <div class="form-row">
            <label for="first-name">First name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last name:</label>
            <input type="text" id="last-name" name="last-name" required>
       
            <label for="address">Street address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="zip">Zip:</label>
            <input type="text" id="zip" name="zip" required>
        
            <label for="phone">Telephone number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Date of survey:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-row">
            <span>What did you like most about the campus?</span>

            <label>
                <input type="checkbox" name="liked[]" value="students">
                Students
            </label>

            <label>
                <input type="checkbox" name="liked[]" value="location">
                Location
            </label>

            <label>
                <input type="checkbox" name="liked[]" value="campus">
                Campus
            </label>

            <label>
                <input type="checkbox" name="liked[]" value="atmosphere">
                Atmosphere
            </label>

            <label>
                <input type="checkbox" name="liked[]" value="dorm-rooms">
                Dorm rooms
            </label>

            <label>
                <input type="checkbox" name="liked[]" value="sports">
                Sports
            </label>
        </div>
        <div class="form-row">
            <span>How did you become interested in the university?</span>
            <label>
                <input type="radio" name="interest" value="friends">
                Friends
            </label>

            <label>
                <input type="radio" name="interest" value="television">
                Television
            </label>

            <label>
                <input type="radio" name="interest" value="internet">
                Internet
            </label>

            <label>
                <input type="radio" name="interest" value="other">
                Other:
                <input type="text" name="interest-other">
            </label>
        </div>
        <div class="form-row">
            <label for="recommend">How likely are you to recommend this school to other prospective students?</label>
            <select id="recommend" name="recommend" required>
                <option value="">Select one</option>
                <option value="very-likely">Very Likely</option>
                <option value="likely">Likely</option>
                <option value="unlikely">Unlikely</option>
            </select>
        </div>
        <div class="form-row">
            <label for="raffle">Raffle (enter at least ten comma-separated numbers from 1 through 100):</label>
            <input type="text" id="raffle" name="raffle" required>
        </div>
        <div class="form-row">
            <label for="comments">Additional comments:</label>
            <textarea id="comments" name="comments"></textarea>
        </div>
        <div class="form-row">
            <button type="submit">Submit</button>
            <button type="button" onclick="window.location.href='';">Cancel</button>
        </div>
    </form>
</body>

</html>
